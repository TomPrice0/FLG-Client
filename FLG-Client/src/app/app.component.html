<span class="fa fa-spinner spinner"
      *ngIf="loading"></span>

<!-- Main part of the menu-->
<div class="page-header sticky-top" style="height:130px;">
<nav class="navbar navbar-expand navbar-light">
  <a class="navbar-brand" href="https://www.nccommerce.com">
    <img height="100px;" src="https://files.nc.gov/nccommerce/nc_commerce_logo-v5.svg" alt="">
  </a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/welcome']"
         routerLinkActive="active">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/license']"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact : false}">Licenses</a>
    </li>
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
        [routerLink]="['/authority']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact : false}">Authorities</a>
    </li>
    <li class="nav-item" *ngIf="isBlncAdmin || isLeadAdmin">
      <a class="nav-link"
        [routerLink]="['/resource']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact : false}">Resources</a>
    </li>
    <li class="nav-item" *ngIf="isBlncAdmin || isLeadAdmin">
  <a class="nav-link"
    [routerLink]="['/user']"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact : false}">Users</a>
</li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
         [routerLink]="['/user',coordId,'edit']">Welcome {{ userName }}</a>
    </li>
    <li class="nav-item"
        *ngIf="!isLoggedIn">
      <a class="nav-link"
         [routerLink]="['/login']">Log In</a>
    </li>
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
         (click)="logOut()">Log Out</a>
    </li>
  </ul>
</nav>
<nav class="navbar navbar-expand navbar-light" style="position: relative; top: -40px;">
  <h1 class="col-md-12" style="text-align: center; color: rgb(17,80,114); font-size: 24px; font-weight:700;">
    {{pageTitle}}
  </h1>
</nav>
</div>
<div class="col-md-12"
      [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''">
  <router-outlet #o="outlet"></router-outlet>
</div>
